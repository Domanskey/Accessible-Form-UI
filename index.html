<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Form</title>
</head>

<body>
  <main class="profile">

    <div class="progress">

      <div class="progress__percentage"></div>

      <p class="progress__description">Profile Completeness</p>

      <ul class="progress__checklist">
        <li class="item">Name</li>
        <li class="item">Email</li>
        <li class="item">Password</li>
        <li class="item">Confirm Password</li>
        <li class="item">Create Account</li>
      </ul>
    </div>

    <form class="form">

      <div>
        <fieldset class="fieldset">

          <label class="fieldset__label" for="name">Full Name</label>

          <input placeholder="What should we call you?" class="fieldset__input" type="text" id="name" name="name"
            required minlength="3" maxlength="25" pattern="\s*[A-Z][a-z]+\s+[A-Z]'?[A-Za-z]+\s*">

          <p class="fieldset__error">Warning</p>
        </fieldset>

        <fieldset class="fieldset">

          <label class="fieldset__label" for="email">Email</label>

          <input placeholder="How can we reach you?" class="fieldset__input" type="email" id="email" name="email"
            required minlength="5" maxlength="30">

          <p class="fieldset__error">Warning</p>
        </fieldset>
      </div>

      <div>
        <fieldset class="fieldset">

          <label class="fieldset__label" for="password">Enter Password</label>

          <div class="password-wrapper">

            <input placeholder="xxxxxxxx" class="fieldset__input" type="password" id="password" name="password" required
              minlength="8" maxlength="30" pattern="(?=.*[A-Z]).{8,}">

            <button type="button" id="toggle-password" aria-label="Show password" aria-pressed="false"
              class="fieldset__button">

              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">
                <path
                  d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">
                <path
                  d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
              </svg>
            </button>
          </div>

          <p class="fieldset__error">Warning</p>
        </fieldset>

        <fieldset class="fieldset">

          <label class="fieldset__label" for="passwordConfirmation">Confirm Password</label>

          <div class="password-wrapper">

            <input placeholder="xxxxxxxx" class="fieldset__input" type="password" id="passwordConfirmation"
              name="passwordConfirmation" required minlength="8" maxlength="30" pattern="(?=.*[A-Z]).{8,}">

            <button type="button" id="toggle-password-confirmation" aria-label="Show password" aria-pressed="false"
              class="fieldset__button">

              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">
                <path
                  d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">
                <path
                  d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
              </svg>
            </button>
          </div>

          <p class="fieldset__error">Warning</p>
        </fieldset>
      </div>

      <button type="submit" class="button">Update profile</button>
    </form>

  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
